<!--s4-7-1-1 import DOCTYPE -->
<!DOCTYPE html>
<!--s4-7-1-2 all content in <html> -->
<!--s4-11-1-1 add target language, "en" is short for English-->
<html lang="en">
    <!--s4-7-1-3 <html> contains header and body -->
    <head>
    </head>
    <body>
        <!--s4-11-1-2 add a picture, alt is the text when picture is not avaliable-->
        <img class="profile" src="profile.png" alt="Rolf's profile picture.">
        <!--s4-7-1-4 body contains <h1> and <p> -->
        <h1>I'm learning HTML and CSS!</h1>
        <p>Hello, my name is Rolf Smith. I'm learning about web development, and I'm starting with HTML and CSS.</p>
        <p>With HTML and CSS, I can make all sorts of websites. HTML and CSS are the most important languages to learn!</p>

        <!--s4-11-1-3 add another picture, alt is the text when picture is not avaliable-->
        <img class="code" src="code.png" alt="The HTML code for this page">

    </body>
</html>
