<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attributes</title>
</head>
<body>
    <!--s4-10-1-1 one element can have multiple class elements    -->
    <p class="class-one class-two class-three">This is some text.</p>
    <!--s4-10-1-2 one class element can be used in multiple places-->
    <p class="class-one">This is some more text.</p>

    <!--s4-10-1-3 one id element can only tag one element    -->
    <h1 class="title awesome" id="pageTitle">Awesome Page Title</h1>
</body>
</html>
